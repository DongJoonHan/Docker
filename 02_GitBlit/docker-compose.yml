services:
  gitblit:
    image: 'gitblit/gitblit:1.9.3'
    container_name: gitblit
    restart: always
    ports:
      - '8282:8080'
      - '8443:8443'
      - '9418:9418'
      - '29418:29418'
      - '22222:22'
    volumes:
      - 'gitblit_data:/var/opt/gitblit'


volumes:
  gitblit_data:
    driver: local